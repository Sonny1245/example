<body>
    <h1>Registration Form</h1>
    <hr/>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <div id="ui">
                    <form class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="f_name">First Name:</label>
                                <input type="text" name="fname" id="f_name" class="form-control"
                                placeholder="Enter your first name"/>
                            </div>
                            <div class="col-lg-6">
                                <label for="l_name">Last Name:</label>
                                <input type="text" name="lname" id="l_name" class="form-control"
                                placeholder="Enter your last name"/>
                            </div>
                        </div>
                        <br/>
                        <label for="e_mail">E-mail:</label>
                        <input type="emai" name="email" class="form-control" id="e_mail"
                        placeholder="Enter your email"/>
                        <br/>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="pw">Password:</label>
                                <input type="password" name="password" id="pw" class="form-control"
                                placeholder="Enter your password"/>
                            </div>
                            <div class="col-lg-6">
                                <label for="cpw">Confirm Password:</label>
                                <input type="password" name="c_password" id="cpw" class="form-control"
                                placeholder="Re-type your password"/>
                            </div>
                        </div>
                        <br/>
                        <label for="gender">Choose Gender: </label>
                        <select class="form-control" id="gender">
                            <option>Male</option>
                            <option>FeMale</option>
                            <option>Others</option>
                        </select>
                        <br/>
                        <input type="submit" name="submit" value="Submit"
                        class="btn btn-primary btn-block" />
                    </form>
                </div>
            </div>

            <div class="col-lg-3"></div>
        </div>
    </div>
</body>
